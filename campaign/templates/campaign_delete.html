{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-danger text-white">
        <h5 class="mb-0">Deletar Campanha</h5>
      </div>
      <div class="card-body">
        <p class="fs-5">
          Tem certeza que deseja deletar a campanha <strong>{{ object.name }}</strong>?
        </p>

        <p class="fs-5"> Todos os seus dados da campanha ser√£o perdidos. </p>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-trash"></i> Deletar Campanha
            </button>
            <a href="{% url 'campaign_update' object.pk %}" class="btn btn-outline-secondary">
              Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
