<div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="noteModalLabel"> Editar Nota </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Fechar"></button>
            </div>
            <div class="modal-body d-flex flex-row gap-4">

                <div id="no-image" class="col-md-7 d-none d-flex align-items-center justify-content-center"
                    style="height: 300px;">
                    <div class="text-center text-muted">
                        <i class="bi bi-image" style="font-size: 3rem;"></i><br>
                        Sem imagem
                    </div>
                </div>

                <img id="modalImage" src="" alt="" class="img-fluid rounded col-md-7">

                <form id="note-form" method="post" enctype="multipart/form-data" class="text-start">
                    {% csrf_token %}

                    {% for field in note_form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}

                    <div class="text-end">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Salvar
                        </button>
                        <a id="deleteNoteButton" href="#" onclick="event.preventDefault()" class="btn btn-outline-danger ms-2">
                            Excluir Nota
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
