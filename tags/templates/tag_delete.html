{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-danger text-white">
        <h5 class="mb-0">Deletar Tag</h5>
      </div>
      <div class="card-body">
        <p class="fs-5">
          Tem certeza que deseja deletar a Tag <strong>{{ object }}</strong>?
        </p>
        <p class="fs-5">Todos os dados da Tag ser√£o perdidos.</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-trash"></i> Deletar Tag
            </button>
            <a href="{% url 'tag_list' object.campaign.pk %}" class="btn btn-outline-secondary">
              Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
